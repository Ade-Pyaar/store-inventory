{% extends 'layout.html' %}
{% block content %}

<div class="container">

<!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="{{ url_for('delete_product', name=product.name) }}" class="btn btn-danger mr-5">Yes, delete</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">No, close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <button class="btn btn-primary" onclick="window.history.back()">Go Back</button><br><br>

<div class="content-section">
    <form method="POST" autocomplete="off">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit product</legend>
            <input type="text" name="id" id="id" value="{{ product.id }}" hidden>
            <div class="form-group">
                <label for="title">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
            </div>
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
    </form>
    <div class="text-right">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            Delete Product
        </button>
</div>
{% endblock %}
